<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroAlert | Natural Event Monitor</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Fonts & Icons -->
    <script src="https://unpkg.com/lucide-react@0.395.0/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-inner">
            <div class="brand">
                <i data-lucide="globe" class="brand-icon"></i>
                <div>
                    <h1>AstroAlert</h1>
                    <div class="subtitle">Natural Event Monitor</div>
                </div>
            </div>
            <div class="status-badge">
                <span class="status-dot"></span> Live Data
            </div>
        </div>
    </header>

    <main>
        <!-- Map Section -->
        <div class="map-container">
            <div id="map"></div>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            
            <!-- Left Column: Event Cards -->
            <div class="events-column">
                <div class="section-title">Recent Events</div>
                <div id="loading-message">
                    <div class="spinner"></div>
                    <p>Loading Event Data...</p>
                </div>
                <div id="events-container"></div>
            </div>

            <!-- Right Column: Global Situation Report -->
            <div class="sidebar-column">
                <div id="report-panel" class="briefing-panel">
                    <div class="briefing-label"><i data-lucide="activity"></i> SITUATION FORECAST</div>
                    <!-- This div will be populated by renderGlobalStats() -->
                    <div id="report-text" class="briefing-content">
                        <span class="blink">Receiving Telemetry...</span>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
