<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroAlert | Intelligent Monitor</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Fonts & Icons -->
    <script src="https://unpkg.com/lucide-react@0.395.0/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-inner">
            <div class="brand">
                <i data-lucide="satellite" class="brand-icon"></i>
                <div>
                    <h1>ASTROALERT</h1>
                    <div class="subtitle">Planetary Defense Console</div>
                </div>
            </div>
            <div class="status-badge">
                <span class="pulse"></span> SYSTEM ONLINE
            </div>
        </div>
    </header>

    <main>
        <!-- Map Section (Full Width) -->
        <div class="map-container">
            <div id="map"></div>
            <div class="map-overlay">SATELLITE FEED // LIVE</div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-message">
            <div class="spinner"></div>
            <p>Scanning NASA EONET Data...</p>
        </div>

        <!-- Dashboard Grid: Events (Left) + Briefing (Right) -->
        <div class="dashboard-grid">
            
            <!-- Left Column: Event Cards -->
            <div class="events-column">
                <div class="section-title">ACTIVE EVENTS STREAM</div>
                <div id="events-container"></div>
            </div>

            <!-- Right Column: AI Briefing (Sticky) -->
            <div class="sidebar-column">
                <div id="briefing-container" class="briefing-panel">
                    <div class="briefing-label"><i data-lucide="activity"></i> DAILY SITUATION REPORT</div>
                    <div id="briefing-text" class="briefing-content">
                        <span class="blink">Initializing global sensors...</span>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
